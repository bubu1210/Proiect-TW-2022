<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../../../public/assets/favicons/favicon3.ico">

  <link rel="stylesheet" href="../../styles/index.css">
  <link rel="stylesheet" href="login.css">

  <title>Login</title>
</head>
<body>
  <div class="background">
    <div class="login-wrapper">
      <h1>Login</h1>
      <form class="custom-form">
        <label for="email">Email</label>
        <div class="icon-input email-input">
          <input type="email" id="email" placeholder="Type in your email">
        </div>

        <label for="password">Password</label>
        <div class="icon-input password-input">
          <input type="password" id="password" placeholder="Type in your password">
        </div>

        <a href="#">Forgot password?</a>
        <button type="submit">LOGIN</button>
      </form>

      <div class="redirect-register">
        <p>Don't have an account?</p>
        <a href="../SignUp/signup.html">SIGN UP</a>
      </div>
    </div>
  </div>
</body>
</html>
