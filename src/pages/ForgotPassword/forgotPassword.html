<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../../../public/assets/favicons/favicon3.ico">

  <link rel="stylesheet" href="../../styles/index.css">
  <link rel="stylesheet" href="forgotPassword.css">

  <title>Forgot Password</title>
</head>
<body>
  <div class="background">
    <div class="forgotPassword-wrapper">
      <h1>Forgot password?</h1>
      <form class="custom-form">

        <label for="email">Enter your email</label>
        <div class="icon-input email-input">
          <input type="email" id="email" placeholder="Type in your email">
        </div>

        <label for="password">New Password</label>
        <div class="icon-input password-input">
          <input type="password" id="password" placeholder="Type in your new password">
        </div>

        <label for="password">Confirm new password</label>
        <div class="icon-input confirm-password-input">
          <input type="password" id="password" placeholder="Re-type your new password">
        </div>

        <button type="submit">SUBMIT</button>
      </form>

      <div class="redirect-register">
        <p>Did you remembered your old password?</p>
        <a href="../Login/login.html">LOGIN</a>
      </div>
    </div>
  </div>
</body>
</html>
