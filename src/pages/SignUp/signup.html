<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../../../public/assets/favicons/favicon3.ico">

  <link rel="stylesheet" href="../../styles/index.css">
  <link rel="stylesheet" href="signup.css">

  <title>Sign Up</title>
</head>
<body>
  <div class="background">
    <div class="signup-wrapper">
      <h1>Sign Up</h1>
      <form class="custom-form">
        <label for="email">Username</label>
        <div class="icon-input username-input">
          <input type="text" id="username" placeholder="Type in your username">
        </div>

        <label for="email">Email</label>
        <div class="icon-input email-input">
          <input type="email" id="email" placeholder="Type in your email">
        </div>

        <label for="password">Password</label>
        <div class="icon-input password-input">
          <input type="password" id="password" placeholder="Type in your password">
        </div>

        <label for="password">Confirm password</label>
        <div class="icon-input confirm-password-input">
          <input type="password" id="password" placeholder="Re-type your password">
        </div>

        <button type="submit">SUBMIT</button>
      </form>

      <div class="redirect-register">
        <p>Already have an account?</p>
        <a href="../Login/login.html">LOGIN</a>
      </div>
    </div>
  </div>
</body>
</html>
