<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../../../public/assets/favicons/favicon3.ico">

  <link rel="stylesheet" href="../../styles/index.css">
  <link rel="stylesheet" href="all-autographs.css">
  <title>All autographs</title>
</head>

<body>
  <!-- NAV MENU -->
  <div class="nav-menu">
    <div class="logo-wrapper">
      <img id="logo" src="../../../public/assets/logo-small.png" alt="AuCo - logo">
      <span>Autograph Collector</span>
    </div>

    <div class="searchbar-wrapper">
      <img id="search-icon" src="../../../public/assets/icons/search_black_24dp.svg" alt="Search icon">
      <input type="text" name="searchbar" id="searchbar">
    </div>

    <div class="profile-menu-wrapper">
      <a href="../Login/login.html" id="login-btn">Login</a>

      <div class="profile-menu">
        <img id="user-avatar" src="../../../public/assets/avatar-default.svg" alt="User avatar">
        <nav class="profile-menu__dropdown">
          <a href="">My profile</a>
          <a href="">Add autograph</a>
          <a href="">Theme</a>
          <a href="">Log out</a>
        </nav>
      </div>
    </div>
  </div>
  <script src="../../js/menu.js" type="text/javascript"></script>


  <!-- AUTOGRAPH CONTAINER -->


  <div class="autograph-wrapper">
    <div class="user-details">
      <div class="user-image-name">
        <div class="user-image">
          <img src="../../../public/assets/icons/person_black_24dp.svg" alt="User image">
        </div>
        <div class="user-name">
          <p> User name </p>
        </div>
      </div>
      <div class="autograph-date">
        <p> 01-01-2022 </p>
      </div>
    </div>

    <div class="image-plus-details">
      <div class="autograph-image">
        <img src="" alt="Autograph-image">
      </div>

      <div class="autograph-details">

        <div class="info-group">
          <label for="celebrity-name">From:</label>
          <span id="celebrity-name">Lionel Messi</span>
        </div>

        <div class="info-group">
          <label for="domain">Domain:</label>
          <span id="domain">Sport</span>
        </div>

        <div class="info-group">
          <label for="context">Context:</label>
          <span id="context">Football match</span>
        </div>

        <div class="info-group">
          <label for="country">Country:</label>
          <span id="country">Spain</span>
        </div>

        <div class="info-group">
          <label for="give-on">Given on:</label>
          <span id="given-on">T-Shirt</span>
        </div>

        <div class="info-group">
          <label for="value">Value:</label>
          <span id="value">79.99$</span>
        </div>

        <div class="info-group--wide">
          <label for="special-mentions">Special mentions:</label>
          <span id="special-mentions">Don't wash</span>
        </div>

        <div class="info-group--wide">
          <label for="exchange">Exchanging with autographs from:</label>
          <ul id="exchange">
            <li>
              <span>Cristiano Ronaldo</span>
            </li>
          </ul>
        </div>

        <div class="info-group--wide">
          <ul class="tag-list">
            <li class="tag">
              <span>Sport</span>
            </li>
            <li class="tag">
              <span>Football</span>
            </li>
            <li class="tag">
              <span>T-Shirt</span>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
