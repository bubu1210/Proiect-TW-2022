<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../../../public/assets/favicons/favicon3.ico">

  <link rel="stylesheet" href="../../styles/index.css">
  <link rel="stylesheet" href="user-page-add-autograph.css">
  <script src="../../js/templates.js" type="text/javascript"></script>

  <title>User page</title>
</head>

<body class="main-layout">
  <!-- NAV MENU -->
  <main-header></main-header>

  <!-- SIDE MENU -->
  <!-- <side-menu></side-menu> -->

  <div class="main">
    <div class="add-autograph">
      <form>
        <div class="left-side">
          <div class="input-group">
            <label for="from">From</label>
            <input type="text" id="from">
          </div>

          <div class="input-group">
            <label for="domain">Domain</label>
            <select name="domain" id="domain">
              <option value="sport">Sport</option>
              <option value="music">Music</option>
              <option value="movies">Movies</option>
              <option value="business">Business</option>
              <option value="books">Books</option>
            </select>
          </div>

          <div class="input-group">
            <label for="context">Context</label>
            <input type="text" id="context">
          </div>

          <div class="input-group">
            <label for="country">Country</label>
            <input type="text" id="country">
          </div>

          <div class="input-group">
            <label for="given-on">Given on</label>
            <input type="text" id="given-on">
          </div>

          <div class="input-group">
            <label for="value">Value</label>
            <input type="text" id="value">
          </div>

          <div class="input-group input-group--wide">
            <label for="special-mentions">Special mentions</label>
            <textarea name="special-mentions" id="special-mentions"></textarea>
          </div>

          <div class="input-group input-group--wide">
            <label for="exchange-with">Exchange with</label>
            <textarea name="exchange-with" id="exchange-with"></textarea>
          </div>

          <div class="input-group input-group--tags">
            <label for="tags">Tags</label>
            <input type="text" placeholder="New tag" id="tags">
            <button>+</button>
            <ul class="tag-list">
              <li class="tag">
                <span>New tag</span>
              </li>
            </ul>
          </div>
        </div>

        <div class="right-side">
          <div class="autograph-upload">
            <img src="../../../public/assets/image-default-filled.svg" alt="autograph image">
            <input type="file" name="autograph" id="autograph">
          </div>

          <button type="submit">Save</button>
        </div>
      </form>
    </div>

  </div>

  <!-- Footer -->
  <main-footer>
  </main-footer>

  <script src="../../js/menu.js"></script>
</body>

</html>
